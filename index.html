<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 갤러리</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .thumbnail {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border: 1px solid #ccc;
      transition: transform 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }
  </style>
  <script>
    function openImageInActualSize(num) {
      const imgSrc = `${num}.png`;
      const win = window.open('', '_blank');

      // 새 창 내용 작성
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <title>이미지 ${num}</title>
          <style>
            body { margin: 0; display: flex; justify-content: center; align-items: center; background: #000; }
            img { display: block; max-width: 100%; height: auto; }
          </style>
        </head>
        <body>
          <img id="fullImage" src="${imgSrc}" alt="이미지 ${num}">
        </body>
        </html>
      `);

      // 창 크기 조정 (이미지 로드 후)
      win.document.close();
      win.onload = () => {
        const image = win.document.getElementById('fullImage');
        image.onload = () => {
          const width = image.naturalWidth;
          const height = image.naturalHeight;
          win.resizeTo(width + 20, height + 40); // 스크롤바 및 여백 포함
        };
      };
    }
  </script>
</head>
<body>
  <h1>이미지 갤러리 (1~20)</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 20; i++) {
      const img = document.createElement('img');
      img.src = `${i}.png`;
      img.className = 'thumbnail';
      img.alt = `이미지 ${i}`;
      img.onclick = () => openImageInActualSize(i);
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
