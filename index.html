<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 새창 띄우기</title>
  <script>
    function openImageInNewWindow() {
      window.open('image.jpg', '_blank', 'width=800,height=600');
    }
  </script>
</head>
<body>
  <h1>이미지를 새 창으로 열기</h1>
  <button onclick="openImageInNewWindow()">이미지 열기</button>
</body>
</html>
