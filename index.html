<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 갤러리</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .thumbnail {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border: 1px solid #ccc;
      transition: transform 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }
  </style>
  <script>
    function openImageFixedSize(num) {
      const imgSrc = `${num}.png`;

      // 새 창 열기 (사이즈 고정)
      const win = window.open('', '_blank', 'width=220,height=240'); // 이미지 + 여백 고려

      // 새 창에 HTML 작성 (이미지 200x200 고정 크기)
      win.document.write(`
        <!DOCTYPE html>
        <html lang="ko">
        <head>
          <meta charset="UTF-8">
          <title>이미지 ${num}</title>
          <style>
            body {
              margin: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background: #000;
            }
            img {
              width: 200px;
              height: 200px;
              object-fit: cover;
              border: 1px solid #fff;
            }
          </style>
        </head>
        <body>
          <img src="${imgSrc}" alt="이미지 ${num}">
        </body>
        </html>
      `);

      win.document.close();
    }
  </script>
</head>
<body>
  <h1>이미지 갤러리 (200x200 고정)</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 20; i++) {
      const img = document.createElement('img');
      img.src = `${i}.png`;
      img.className = 'thumbnail';
      img.alt = `이미지 ${i}`;
      img.onclick = () => openImageFixedSize(i);
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
